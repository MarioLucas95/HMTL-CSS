<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmax" value="M"><label for="isxmax">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
             <input type="checkbox" name="esbas" id="iesba"><label for="iesba">Basquete<br></label>
             <input type="checkbox" name="esfut" id="iesfut">Futebol<br>
             <input type="checkbox" name="esnat" id="iesnat">Natação<br>
             <input type="checkbox" name="esten" id="iesten">Tênis<br>
        </fieldset>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
