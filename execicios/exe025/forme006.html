<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eexemplo de Formulários </title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">COR:</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1">
        </p>
        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
