<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Eexemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---ESCOLHA----</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="Sp ">São Paulo</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:  </label>
            <input type="text" name="prof" id="iprof" list="ltprof">
             <datalist id="ltprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
             </datalist>
        </p>
        <label for="imsg">Mensagem </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="OI"></textarea>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
